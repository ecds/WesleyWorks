<div xmlns="http://www.w3.org/1999/xhtml" data-template="templates:surround" data-template-with="templates/page.html" data-template-at="content">
    <div class="main-content top-padding">
        <!-- <form data-template="search:search-form" data-template-collection="OPTIONAL: COLLECTION NAME"/>--> 
        <form method="get" class="form-horizontal indent" role="form">
            <h1 class="search-header">Search</h1>
            <!-- 
            Keyword in Any Language: this box should search by string in all textnodes 
                EXCEPT those that are contained in TEI:encodingDesc and 
                TEI:profileDesc and children of those elements.
            Author:  this box should search by string in all textnodes of all 
                TEI:Author EXCEPT those that are contained in TEI:additional and children of that element. 
                (How do we want to hand URI search for Author? Could we allow this box to take strings or URIS and handle them differently?) 
                (@wlpotter I didn't limit this to msItem because it could be that item in additions also has an author?)
            Translated Title: this box should search by string in all textnodes of TEI:title and 
                TEI:finalRubric EXCEPT those that are contained in TEI:additional, 
                TEI:encodingDesc, and TEI:profileDesc and children of those elements. 
                (How do we want to hand URI search for works? Could we allow this box to take strings or URIS and handle them differently?) 
                (@wlpotter do some TEI:finalRubrics have English? I think so, right?)
            Syriac Title: this box should search by string in all textnodes of TEI:rubric and TEI:finalRubric 
                (EXCEPT those that are contained in TEI:additional, TEI:encodingDesc, and TEI:profileDesc and children of those elements, which should not exist). 
                (How do we want to hand URI search for works? Could we allow this box to take strings or URIS and handle them differently?)
            Locus: this box should search by numeric string only for exact match only in the //locus/@to and //locus/@from attributes
            Date: Let's discuss if perhaps the results could have a slider instead of a box for this.
            Script: Let's discuss if perhaps the results can be faceted by this instead of a box.
            Material: Let's discuss if perhaps the results can be faceted by this instead of a box.
            -->
            <div class="well well-small search-box">
                <div class="row">
                    <div class="col-md-10">
                        <!-- Keyword -->
                        <div class="form-group">
                            <label for="keyword" class="col-sm-2 col-md-3  control-label">Keyword in Any Language: </label>
                            <div class="col-sm-10 col-md-9 ">
                                <div class="input-group">
                                    <input type="text" id="keyword" name="keyword" class="form-control keyboard"/>
                                    <div class="input-group-btn">
                                        <span data-template="app:keyboard-select-menu" data-template-input-id="keyword"/>
                                    </div>
                                </div> 
                            </div>
                        </div>
                        <!-- Author-->
                        <div class="form-group">
                            <label for="title" class="col-sm-2 col-md-3  control-label">Author: </label>
                            <div class="col-sm-10 col-md-9 ">
                                <div class="input-group">
                                    <input type="text" id="author" name="author" class="form-control keyboard"/>
                                    <div class="input-group-btn">
                                        <span data-template="app:keyboard-select-menu" data-template-input-id="author"/>
                                    </div>
                                </div>   
                            </div>
                        </div>
                        <!-- Title-->
                        <div class="form-group">
                            <label for="title" class="col-sm-2 col-md-3  control-label">Translated Title: </label>
                            <div class="col-sm-10 col-md-9 ">
                                <div class="input-group">
                                    <input type="text" id="title" name="title" class="form-control keyboard"/>
                                    <div class="input-group-btn">
                                        <span data-template="app:keyboard-select-menu" data-template-input-id="title"/>
                                    </div>
                                </div>   
                            </div>
                        </div>
                        <!-- Syriac Title-->
                        <div class="form-group">
                            <label for="title" class="col-sm-2 col-md-3  control-label">Syriac Title: </label>
                            <div class="col-sm-10 col-md-9 ">
                                <div class="input-group">
                                    <input type="text" id="syrTitle" name="syrTitle" class="form-control keyboard"/>
                                    <div class="input-group-btn">
                                        <span data-template="app:keyboard-select-menu" data-template-input-id="syrTitle"/>
                                    </div>
                                </div>   
                            </div>
                        </div>
                        <!-- Place-->
                        <div class="form-group">
                            <label for="place" class="col-sm-2 col-md-3  control-label">Place: </label>
                            <div class="col-sm-9 col-md-8 ">
                                <div class="input-group">
                                    <input type="text" id="place" name="place" class="form-control keyboard"/>
                                    <div class="input-group-btn">
                                        <span data-template="app:keyboard-select-menu" data-template-input-id="place"/>
                                    </div>
                                </div>   
                                <br/>
                                <!-- origPlaceLimit -->
                                Limit search to place of origin:
                                <input type="checkbox" id="origPlaceLimit" name="origPlaceLimit" value="true"/>
                            </div>
                            
                        </div>
                        <!-- Person-->
                        <div class="form-group">
                            <label for="person" class="col-sm-2 col-md-3  control-label">Person: </label>
                            <div class="col-sm-9 col-md-8 ">
                                <div class="input-group">
                                    <input type="text" id="person" name="person" class="form-control keyboard"/>
                                    <div class="input-group-btn">
                                        <span data-template="app:keyboard-select-menu" data-template-input-id="person"/>
                                    </div>
                                </div>   
                            </div>
                            <!-- origPlaceLimit -->
                        </div>
                        <!-- Locus -->
                        <div class="form-group">
                            <label for="title" class="col-sm-2 col-md-3  control-label">Locus: </label>
                            <div class="col-sm-10 col-md-9 ">
                                <div class="input-group">
                                    <input type="text" id="locus" name="locus" class="form-control keyboard"/>
                                    <div class="input-group-btn">
                                        <span data-template="app:keyboard-select-menu" data-template-input-id="Locus"/>
                                    </div>
                                </div>   
                            </div>
                        </div>
<!--
                        <hr/>
                        <div class="form-group">
                            <label for="place" class="col-sm-2 col-md-3  control-label">Search In: </label>
                            <div class="col-sm-9 col-md-8 ">
                                Manuscript Contents: <input type="checkbox" id="limitByMSContents" name="limitByMSContents" value="true" checked="checked"/>&#160;
                                Physical Descriptions: <input type="checkbox" id="limitByPhysDesc" name="limitByPhysDesc" value="true" checked="checked"/>&#160;
                                Additions, Marginalia, Etc.: <input type="checkbox" id="limitByAdditions" name="limitByAdditions" value="true" checked="checked"/>&#160;
                                Provenance: <input type="checkbox" id="limitByHistory" name="limitByHistory" value="true" checked="checked"/>&#160;
                            </div>
                        </div>
                        -->
                            <!-- end col  -->
                    </div>
                    <!-- end row  -->
                </div>    
                <div class="pull-right">
                    <button type="submit" class="btn btn-info">Search</button>Â 
                    <button type="reset" class="btn">Clear</button>
                </div>
                <br class="clearfix"/>
                <br/>
            </div>
        </form>
        <div class="results">
            <div data-template="search:search-data">
                <div data-template="app:pageination" data-template-search-string="yes" data-template-sort-options="title,author,pubDate"/>
                <div data-template="app:display-map"/>
                <hr/>
                <div data-template="search:show-hits" data-template-kwic="yes"/>
                <div data-template="app:pageination"/>
            </div>
        </div>
    </div>
</div>
